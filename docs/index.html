<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Visualize</title><link rel="stylesheet" href="index.efc567cc.css"><script async src="index.64ca68e7.js" type="module"></script></head><body> <nav> <a href="/" class="navlink">Home</a> <a href="/stats" class="navlink">Stats</a> <a href="/search" class="navlink">Search</a> <a href="/links" class="navlink">Links</a> </nav> <main></main> <template id="home-page-template"> <link href="index.150019db.css" rel="stylesheet" type="text/css"> <h2>Chat Analysis</h2> <section> <form method="post" enctype="multipart/form-data"> <input type="file" name="file"> <input type="submit" value="Start upload"> </form> <button id="delete-button">delete data</button> <div>Here shows up the id related to your data after upload.</div> <div id="uploaded-id">None yet</div> <h2>Explanation</h2> <div> This is a little tool to analyze telegram chats for now. There is <b>no data stored in any database. </b>The source code is open source. In order to do this, this is what you need to do: <ol> <li> Go to a personal chat (between two people) in telegram on your desktop or phone and download the chat history as JSON </li> <li> Upload the downloaded file here. Once uploaded an ID will be shown referencing the chat. This id is also stored in your local storage. It makes sure you see the chat you just uploaded. </li> <li> When finished, click delete and your data wll be deleted form the memory of the server. If you forget that, dont worry. Data will be flushed every 24 hours. So if you want to analyze again, just upload again. </li> </ol> </div> </section> </template> <template id="stats-page-template"> <section> <div> <h2>Telegram messages per month</h2> <div class="container"> <canvas id="messageCount" style="width:100%;max-width:1200px"></canvas> </div> </div> <div> <h2>Telegram words per month</h2> <div class="container"> <canvas id="wordCount" style="width:100%;max-width:1200px"></canvas> </div> </div> <div> <h2>Telegram words per message per month</h2> <div class="container"> <canvas id="wordPerMessageCount" style="width:100%;max-width:1200px"></canvas> </div> </div> </section> </template> <template id="search-page-template"> <link href="index.e982e91f.css" rel="stylesheet" type="text/css"> <h2>Search</h2> <section id="search-page"> <div id="search-inputs"> <input type="text"> </div> <div div="search-query">Results for <span id="search-term"></span></div> <div class="search-results"></div> </section> </template> <template id="message-detail-page-template"> <link href="index.e982e91f.css" rel="stylesheet" type="text/css"> <section> <h2>Message Details</h2> <div class="search-results"></div> </section> </template> <template id="message-item-template"> <div class="message-item"> <a class="message-link"> <div class="message-header"> <h4></h4> <div class="message-date">some date</div> </div> <div class="message-content"></div> </a> </div> </template> <template id="links-page-template"> <link href="index.45192368.css" rel="stylesheet" type="text/css"> <h2>Links</h2> <table id="links-list"></table> </template> </body></html>
